<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<img src="1.png" id="image">
<button id="next">NEXT</button>
<script src="jquery-1.11.1.min.js"></script>
<script>
    var songs = ['magic-forest.ogg', 'battle.ogg', 'win.ogg', 'bonus-track.ogg']
    var images = ['2.png', '3.png', '4.png']
    var audio = new Audio(songs.shift())
    audio.volume = 0
    audio.addEventListener('ended', function() {
        audio.src = audio.src
        audio.play()
    }, false)

    audio.play()
    fadeIn()

    function fadeIn(callback) {
        $(audio).animate({volume: 1}, 2000, callback)
    }

    function fadeOut(callback) {
        $(audio).animate({volume: 0}, 2000, callback)
    }

    $('#next').on('click', function() {
        fadeOut(function() {
            audio.src = songs.shift()
            $('#image').attr('src', images.shift())
            audio.play()
            fadeIn()
        })
    })
</script>
</body>
</html>
