<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<img src="1.png">
<button id="next">NEXT</button>
<script src="jquery-1.11.1.min.js"></script>
<script>
    var songs = ['magic-forest.ogg', 'adventure.ogg']
    var audio = new Audio(songs.shift())
    audio.volume = 0
    audio.addEventListener('ended', function() {
        audio.src = audio.src
        audio.play()
    }, false)

    audio.play()
    fadeIn()

    function fadeIn(callback) {
        $(audio).animate({volume: 1}, 3000, callback)
    }
    function fadeOut(callback) {
        $(audio).animate({volume: 0}, 3000, callback)
    }

    $('#next').on('click', function() {
        fadeOut(function() {
            audio.src = 'magic-forest.ogg' //songs.shift()
            audio.play()
            fadeIn()
        })
    })
</script>
</body>
</html>
